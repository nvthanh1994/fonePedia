<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!--Sidebar content-->
            <div>
                Search : <input ng-model="query" class="form-control"> <br>
            </div>
            <!-- Filter -->
            <div>
                Sort by :
                <select ng-model="orderProp" style="min-width: 70%;">
                    <option value="name">Alphabet</option>
                    <option value="age">Newest</option>
                </select>
                <hr/>
            </div>
        </div>

        <div class="col-md-9">
            <!--Body content-->
            <ul class="phones">
                <li ng-repeat="phone in brandphones.phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/phones/{{phone.phone_id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                    <a href="#/phones/{{phone.phone_id}}">{{phone.phone_name}}</a>

                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div>
</div>
