<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <div>
                Search : <input ng-model="query" class="form-control"> <br>
            </div>
            <!-- Filter -->
            <div>
                Sort by :
                <select ng-model="orderProp" style="min-width: 70%;">
                    <option value="phone_name">Alphabet</option>
                    <option value="general_announced">Newest</option>
                </select>
                <hr/>
            </div>
        </div>

        <div class="col-md-10">
            <!--Body content-->
            <div class="makers">
                <!--<ul class="four-column no-bullets">-->
                <li ng-repeat="phone in brandphones | filter:query | orderBy:orderProp" class="phones">
                    <a href="#/phones/{{phone.phone_id}}"><img ng-src="{{phone.imagesUrl[0]}}" class="phone"></a>
                    <strong>{{phone.phone_name}}</strong>
                </li>
                <!--</ul>-->
            </div>

        </div>
    </div>
</div>

<div>
</div>
